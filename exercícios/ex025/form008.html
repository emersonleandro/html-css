<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <h3>Exempo de formulário</h3>

    <form action="cadastro.php" method="get">
        <p>
            <label for="inum1">Número 1:</label>
            <input type="number" name="num1" id="inum1" min="0" max="50" required 
             oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="inum2">Número 2:</label>
            <input type="number" name="num2" id="inum2" min="0" max="50" required
            oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>
         <p>
            <label for="isoma">Soma:</label>
            <output id="isoma">0</output>
         </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
