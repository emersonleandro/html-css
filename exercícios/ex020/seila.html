<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        h1 > p {
            display: none;
        }
        h1:hover > p {
            display: block;
            color: white;
            background-color: brown;
            ;
        }
        div > p {
            display: none;
        }
        h1:hover{
            color: red;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover
        <p>Passe o mouse sobre o texto</p>
    </h1>
    
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
